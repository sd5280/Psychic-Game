<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
          <title>Psychic Game</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </head>
    <body>
        <h1>Psychic Game</h1>
        <div>
            <p>Guess which letter I'm thinking of!</p>

            <p id = "wins">Wins:</p>

            <p id = "losses">Losses:</p>

            <p id = "guesses">Guesses left:</p>

            <p id "guessedLetters">Your guesses so far: </p>
        </div>

        <script type="text/javascript">

        var alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l',
                'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

            var wins = 0;
            var losses = 0;
            var guesses = 9;
            var guessedLetters = [];

            document.onkeypress = function (event) {
                var yourGuess = event.key;
                guessedLetters.push(yourGuess);
                var cRandom = alphabet[Math.floor(Math.random() * alphabet.length)];
                console.log(cRandom)

                if (yourGuess === cRandom) {
                    wins++;
                    guesses = 9;
                } 
                else {
                    guesses--;
                    // guessedLetters+;

                }
                if (guesses === 0) {
                    losses++;
                    guesses = 9;
                }

                document.getElementById('wins').innerHTML = "Wins: " +wins;
                document.getElementById('losses').innerHTML = "Losses: " +losses;
                document.getElementById('guesses').innerHTML = "Guesses left: " +guesses;
                document.getElementById('guessedLetters').innerHTML = "Your guesses this game: " +yourGuess;

            }        
        
        </script>
    </body>
</html>
